version: "3.8"
services:
  users-db:
    image: mongo:latest
    container_name: users-db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ./data/users:/data/db
    networks:
      - telemetry

  users:
    image: users
    container_name: users
    restart: always
    ports:
      - "3002:3002"
    env_file:
      - ../Users/.env
    depends_on:
      - users-db
      - rabbitmq
    networks:
      - telemetry

  rabbitmq:
    image: rabbitmq:latest
    container_name: rabbitmq
    ports:
      - 5672:5672    #amqp
      - 15672:15672  #http
      - 15692:15692  #prometheus
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 20s
      retries: 5
    networks:
      - telemetry

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "4317:4317"
      - "4318:4318"
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    networks:
      - telemetry

  swagger:
    image: swagger
    container_name: swagger
    restart: always
    ports:
      - "4000:4000"
    depends_on:
      - users
      # - tickets
      # - events
      # - auth
    networks:
      - telemetry

